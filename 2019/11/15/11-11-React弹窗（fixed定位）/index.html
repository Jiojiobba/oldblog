<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">.mskcontent&#123;</span><br><span class="line">     height: 100%;</span><br><span class="line">     overflow: scroll;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
